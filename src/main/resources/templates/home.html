<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TaskTreeManagement</title>
</head>
<body>
<h1>
    It works!
</h1>
</body>
<table>
    <thead>
    <tr>
        <th>#</th>
        <th>Tytuł</th>
        <th>Opis</th>
        <th>Data utworzenia</th>
    </tr>
    </thead>
    <tbody>
    <tr>
    <tr th:each="task: ${tasks}">
        <td th:text="${task.id}"></td>
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.createdAt}"></td>
        <td>
            <form action="#" th:action="@{/tasks/delete/{id}(id=${task.id})}" method="post">
                <button type="submit">Usuń</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form action="#" th:object="${newTask}" th:action="@{/tasks}" method="post" enctype="multipart/form-data">
    <fieldset>
        <label>
            Tytul
            <input type="text" th:field="*{title}">
        </label>
    </fieldset>
    <fieldset>
        <label>
            Opis
            <textarea th:field="*{description}"></textarea>
        </label>
    </fieldset>
    <fieldset>
        <label>
            Załącznik
            <input type="file" name="attachment">
        </label>
    </fieldset>
    <button type="submit">Wyślij</button>
</form>
</html>
